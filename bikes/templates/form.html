{% extends "base.html" %}

{% block content %}
    <div class="m-2">
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="fieldWrapper m-1">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field}}
                    {% if field.help_text %}
                        <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <input type="submit" value="SAVE" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
